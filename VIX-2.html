<style>
.embed-container {
    position: relative;
    padding-bottom: 80%;
    height: 0;
    overflow: hidden;
}
.embed-container iframe {
    position: absolute;
    top:0;
    left: 0;
    width: 100%;
    height: 100%;
}




.wrapper {
	background-color: #000;
	
}
.wrapper {
	
	overflow: hidden;
}
.wrapper,
.wave-btn {
	display: flex;
	align-items: center;
	justify-content: center;
}
.wave-btn {
	height: 60px;
	border-radius: 0 0 10px 10px;
	transition: all 0.8s ease 0s;
	text-decoration: none;
	overflow: hidden;
}
.wave-btn__text {
	z-index: 1;
	font-family: sans-serif;
	color: #fff;
	text-transform: uppercase;
	letter-spacing: 8px;
}
.wave-btn,
.wave-btn__text {
	position: relative;
}
.wave-btn:hover {
	border-radius: 10px;
	transition: all 0.8s ease 0s;
	box-shadow: 0 0 40px rgba(55, 180, 212, 0.6);
}
.wave-btn:hover .wave-btn__waves {
	top: -50px;
}
.wave-btn,
.wave-btn__waves {
	width: 280px;
}
.wave-btn__waves {
	position: absolute;
	top: 0;
	left: 0;
	height: 280px;
	background-color: #37b4d4;
	box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
	transition: all 0.8s ease 0s;
}
.wave-btn__waves:after,
.wave-btn__waves:before {
	content: "";
	position: absolute;
	top: 0;
	left: 50%;
	width: 250%;
	height: 250%;
	transform: translate3d(-50%, -96%, 0) rotate(0deg) scale(1);
}
.wave-btn__waves:before {
	background-color: #000;
	border-radius: 48%;
	animation: waves 5s infinite linear;
}
.wave-btn__waves:after {
	background-color: rgba(0, 0, 0, 0.5);
	border-radius: 44%;
	animation: waves 10s infinite linear;
}
@keyframes waves {
	0% {
		transform: translate3d(-50%, -96%, 0) rotate(0deg) scale(1);
	}
	100% {
		transform: translate3d(-50%, -96%, 0) rotate(360deg) scale(1);
	}
}

button{
  background:#0099CC;
  color:#fff;
  border:none;
  position:relative;
  height:60px;
  width:96%;
  font-family: Josefin Sans;
  font-size:1.6em;
  padding:0 2em;
  cursor:pointer;
  transition:800ms ease all;
  outline:none;
  border-radius: 5px;
}
button:hover{
  background:#fff;
  color:#0099CC;
}
button:before,button:after{
  content:'';
  position:absolute;
  top:0;
  right:0;
  height:2px;
  width:0;
  background: #0099CC;
  transition:400ms ease all;
}
button:after{
  right:inherit;
  top:inherit;
  left:0;
  bottom:0;
}
button:hover:before,button:hover:after{
  width:100%;
  transition:800ms ease all;
}




</style>
