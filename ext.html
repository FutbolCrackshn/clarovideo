<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="no-referrer" name="referrer" />
    <title>Título de la página</title>
    <style>
        /* Reseteo de estilos para elementos HTML */
        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }
        /* Configuración del box-sizing para mejor manejo de elementos */
        html {
            box-sizing: border-box;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        /* Evitar problemas de desbordamiento horizontal */
        body {
            overflow-x: hidden;
        }
        html, body {
            background: #000000;
            width: 100%;
            height: 100%;
        }
        #player {
            width: 100%;
            height: 100%;
            
        }
    </style>
    
 <script type="text/javascript"
    src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js">
</script>
<script type="text/javascript"
        src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
</head>
<body>
    <div id="player"></div>
    <script>
      var player = new Clappr.Player({
        source: "",
         parentId: "#player",
         mimeType:"application/x-mpegURL",
        height: '100%',
        width: '100%',
        plugins: [LevelSelector],
        mediacontrol: {seekbar:"#bedb1e", buttons: "#bedb1e"},
        autoPlay: true,
        preload: "metadata"
        }
        );

    </script>
</body>
</html>
